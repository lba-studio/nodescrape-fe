sudo: required
addons:
  chrome: stable
language: node_js
cache: npm
branches:
  only:
    - master
script:
  - npm run lint
  - npm run build
deploy:
  - provider: s3
    access_key_id:
      secure: ""
    secret_access_key:
      secure: ""
    skip_cleanup: true
    local_dir: build
    region: ap-southeast-2
    on:
      branch: master
